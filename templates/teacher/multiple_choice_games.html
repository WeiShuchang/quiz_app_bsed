{% extends "teacher/base.html" %}
{% block content %}
<div class="container">
    <h1>Multiple Choice Games</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Game Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ game.name }}</td>
                <td>{{ game.description }}</td>
                <td>
                    <a href="{% url 'edit_multiple_choice' game.id %}" class="btn btn-primary">Edit Questions</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No games available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
