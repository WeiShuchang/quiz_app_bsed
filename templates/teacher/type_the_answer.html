{% extends "teacher/base.html" %}
{% block content %}




<div class="container">
    <h1 class="center">Type The Answer Games</h1>
    <table class="table table-striped table-container">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Questions</th>
                <th>Duration (Seconds)</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.total_questions }}</td>
                <td>{{ game.duration }}</td>
                <td>{{ game.description }}</td>
                <td>
                    <a href="{% url 'edit_game' game.id %}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
