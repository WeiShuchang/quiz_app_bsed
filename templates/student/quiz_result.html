{% extends "home/base.html" %}

{% block content %}
<header class="site-header d-flex flex-column justify-content-center align-items-center ">
<div class="container bg-light py-5 rounded" style="margin-top: 100px;">
    <header class="text-center">
        <h2 class="font-weight-bold text-primary">Quiz Results</h2>
    </header>
    <div class="text-center mt-4">
        <h3 class="font-weight-bold"> Score: {{ score }} out of {{ total_questions }}</h3>
        <p class="font-weight-bold">Quiz Title: {{ quiz.title }}</p>
        
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'quiz_list' %}" class="btn btn-primary">Back to Quizzes</a>
    </div>
</div>
</header>
{% endblock %}
