    .custom-btn {
        transition: background-color 0.3s ease, color 0.3s ease;
        color: #333; /* Default text color */
        margin-top: 1rem;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
    }

    /* Default colors for each button */
    .custom-btn.objectives {
        background-color: #5ce1e6;
    }
    .custom-btn.lessons {
        background-color: #ffde59;
    }
    .custom-btn.games {
        background-color: #7ed957;
    }
    .custom-btn.quizzes {
        background-color: #f98585;
    }

    /* Hover colors for each button */

        background-color: #3cb4c2;
        color: #ffffff;
    }
    .custom-btn.lessons:hover {
        background-color: #f0c70e;
        color: #ffffff;
    }
    .custom-btn.games:hover {
        background-color: #63b34f;
        color: #ffffff;
    }
    .custom-btn.quizzes:hover {
        background-color: #e04545;
        color: #ffffff;
    }
</style>
