{% extends "home/base.html" %}
{% load static %}

{% block content %}

<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <section class="topics-section section-padding px-3 pb-0 mt-5 " id="section_2">
        <div class="container-fluid bg-light rounded px-4 py-2">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="section-title-wrap mb-5">
                        <h4 class="section-title">Quizzes</h4>
                    </div>
                </div>
    
                <!-- Loop through quizzes and display them -->
                {% for quiz in quizzes %}
                <div class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0" >
                    <div class="custom-block custom-block-overlay">
                        <a href="{% url 'quiz_detail_student' quiz.id %}" class="custom-block-image-wrap">
                            <!-- Show quiz image if available, otherwise show a placeholder -->
                            {% if quiz.picture %}
                            <img src="{{ quiz.picture.url }}" class="custom-block-image img-fluid" alt="{{ quiz.title }}">
                            {% else %}
                            <img src="{% static 'images/default-placeholder.png' %}" class="custom-block-image img-fluid" alt="Placeholder image">
                            {% endif %}
                        </a>
    
                        <div class="custom-block-info custom-block-overlay-info text-center">
                            <h5 class="mb-1">
                                <a href="{% url 'quiz_detail_student' quiz.id %}">
                                    {{ quiz.title }}
                                </a>
                            </h5>
    
                            <!-- Display the number of questions associated with the quiz -->
                            <p class="badge mb-0 ">{{ quiz.questions.count }} Questions</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</header>


{% endblock content %}
